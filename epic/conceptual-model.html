<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conceptual Model</title>
</head>
<body>
    <h1>Conceptual Model</h1>
    <h2>User</h2>
        <ul>
            <li>Username</li>
            <li>User Password</li>
            <li>Date of Birth</li>
            <li>User Email</li>
        </ul>
    <h3>Content</h3>
        <ul>
            <li>Content Length</li>
            <li>Description</li>
            <li>Genre</li>
        </ul>
    <h4>Relationship</h4>
        <ul>
            <li>A profile can watch multiple varieties of content</li>
            <li>Many users can all watch the same content</li>
        </ul>
</body>
</html>
